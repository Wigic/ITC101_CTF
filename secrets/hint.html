<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Challenge: Decode the Directive</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #eef; 
      color: #222; 
      margin: 0; 
      padding: 20px; 
    }
    .container { 
      max-width: 700px; 
      margin: auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      text-align: center; 
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Challenge</h2>
    <p>
      Agent, your next directive is hidden within on this page. Think of Santa's favorite food.
    </p>
    <p>
      Once you have the decoded directive, enter it below and click Submit.
    </p>
    <input type="text" id="cookieAnswer" placeholder="Enter here">
    <button onclick="validateCookie()">Submit</button>
    <div id="result"></div>
  </div>
  <script>

    function setDirectiveCookie() {
      var encodedDirective = "b3Jlb3NfYW5kX21pbGs="; 
      document.cookie = "directive=" + encodedDirective + "; path=/";
    }
    setDirectiveCookie();

    function validateCookie() {
      var userAnswer = document.getElementById("cookieAnswer").value.trim();
      var expectedAnswer = "b3Jlb3NfYW5kX21pbGs=";
      var resultDiv = document.getElementById("result");
      if (userAnswer === expectedAnswer) {
        resultDiv.style.color = "green";
        resultDiv.innerText = "Proceed to the final challenge at secrets/index.html.";
      } else {
        resultDiv.style.color = "red";
        resultDiv.innerText = "Incorrect.";
      }
    }
  </script>
</body>
</html>
